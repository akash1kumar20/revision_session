<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <div class="h-28 bg-slate-700 text-orange-500 text-center py-4">
        <h1 class="text-5xl font-bold">Calculator</h1>
        <span class="text-sm">To make your calculation easy</span>
      </div>
    </header>
    <main>
      <div>
        <!-- value showbar -->
        <div class="h-20 border-4 border-white text-5xl mb-2">
          <input
            type="text"
            id="display"
            readonly
            class="w-full text-end h-full pe-10 bg-black text-white"
          />
        </div>
        <div class="lg:flex lg:justify-evenly">
          <!-- number div -->
          <div class="flex justify-evenly lg:max-w-[80%] items-center">
            <form onclick="valueSelector(event)">
              <div class="grid grid-cols-4">
                <div>
                  <input
                    type="number"
                    name="number"
                    value="7"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="number"
                    name="number"
                    value="8"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="number"
                    name="number"
                    value="9"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    name="number"
                    value="/"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="number"
                    name="number"
                    value="4"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="number"
                    name="number"
                    value="5"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="number"
                    name="number"
                    value="6"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    name="number"
                    value="*"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="number"
                    name="number"
                    value="1"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="number"
                    name="number"
                    value="2"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="number"
                    name="number"
                    value="3"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    name="number"
                    value="-"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    name="number"
                    placeholder="x²"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                    onclick="powerSquare()"
                  />
                </div>
                <div>
                  <input
                    type="number"
                    name="number"
                    value="0"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    name="number"
                    value="."
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    name="number"
                    value="+"
                    readonly
                    class="buttonStylingSmall md:buttonStylingLarge"
                  />
                </div>
              </div>
            </form>
            <!-- clear & total  -->
            <div class="flex flex-col">
              <button
                class="bigButtoSmallScreen lg:bigButton mb-3"
                onclick="clearValue()"
              >
                C
              </button>
              <button
                class="bigButtoSmallScreen lg:bigButton"
                onclick="calculateValue()"
              >
                =
              </button>
            </div>
          </div>
          <!-- image section -->
          <div
            class="bg-slate-400 hover:bg-slate-200 hover:text-slate-400 mt-6 rounded-lg mx-8 lg:mt-4 text-white font-bold text-7xl flex items-center justify-between text-center px-16 py-8 lg:flex-col"
          >
            <div>
              <p>+</p>
              <p>-</p>
            </div>
            <div>
              <p>x</p>
              <p>÷</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="hidden md:block mt-9">
      <div
        class="bg-slate-700 text-slate-500 h-8 py-auto px-auto text-center text-sm"
      >
        <p>© Calculator 2024</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
